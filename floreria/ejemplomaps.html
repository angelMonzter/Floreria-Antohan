<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Floreria Antohan</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link href='css/foundation-icons.css' rel='stylesheet' type='text/css'>
	<script>window.$ = window.jQuery = require('js/jquery.js');</script>
	<script src="js/jquery.flipster.min.js"></script>
	<link rel="stylesheet" href="css/estilosweb.css">
	<link rel="icon" href="img/rosa_icono.ico">
	<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>
<body>	
	
	<div class="row">
		  <div class="small-2 large-4 columns">
			<label>Nombre:
	       		 <input type="text" placeholder="Nombre" name="nombre"onkeypress="return sololetras(event)" />
	      	</label>
		  </div>
		  <div class="small-4 large-4 columns">
			<label>Apellido:
	        	<input type="text" placeholder="Apellido" name="apellido" onkeypress="return sololetras(event)" />
	      	</label>
		  </div>
		  <div class="small-6 large-4 columns">
			<label>Genero:
		        <select name="genero">
		          <option value="Hombre">Hombre</option>
		          <option value="Mujer">Mujer</option>
		        </select  >
	     	 </label>
		  </div>
	  </div>
	  <div class="row">
		  <div class="small-2 large-4 columns">
			<label>Edad:
	        	<input type="text" placeholder="Edad" name="edad" onkeypress="return valida(event)" maxlength="2" />
	      	</label>
		  </div>
		  <div class="small-4 large-4 columns">
			<label>Correo:
	        	<input type="email" placeholder="Correo" name="correo" />
	      	</label>
		  </div>
		  <div class="small-6 large-4 columns">
			<label>Telefono:
	        	<input type="text" placeholder="Telefono" name="telefono" maxlength="10" onkeypress="return valida(event)"/>
	      	</label>
		  </div>
	  </div>
	  <div class="row">
		  <div class="small-2 large-4 columns">
			<label>Usuario:
	        	<input type="text" placeholder="Usuario" name="usuario" />
	      	</label>
		  </div>
		  <div class="small-4 large-4 columns">
			<label>Contraseña
	        	<input type="password" placeholder="Contraseña" name="contrasena" />
	      	</label>
		  </div>
		  <div class="small-6 large-4 columns">
			<label>Confirma tu contraseña:
	        	<input type="password" placeholder="Contraseña" name="contrasena2" />
	      	</label>
		  </div>
	  </div>
	  <div class="row">
		  <div class="small-2 large-4 columns">
			<label>Dirección
	        	<input type="text" placeholder="Dirección" name="direccion" />
	      	</label>
		  </div>
		  <div class="small-4 large-4 columns">
			<label>Llave De Empleador:
	        	<input type="password" placeholder="Llave" name="llave" />
	      	</label>
		  </div>
		  <div class="small-6 large-4 columns">
		  	<div class="large-3 columns" id="boton">
	    		<input class="button Racing" type="submit" value="Enviar" id="ok">
	  		</div>
			<a href="" class="rosa Racing">¿Olvido su llave?</a>
		  </div>
	  </div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script>
      $(document).foundation();
    </script>
</body>
</html>
