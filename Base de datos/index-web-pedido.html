<div class="row medium-uncollapse">
	<!--direccion peincipal-->
	<div id="ejemplo2" class="large-6 columns">
		<h4>Dirección pricipal</h4>  
		<label>Nombre Completo Del Comprador:
        	<input type="text" placeholder="Nombre"/>
	    </label>
	    <label>Teléfono:
	        <input type="text" placeholder="Teléfono"/>
	    </label>
	    <label>Dirección De Correo Electrónico:
	    	<input type="text" placeholder="Dirección"/>
	    </label>
	    <label>Rangos De Hora De Entrega:
		    <select name="rango">
		       	<option value="Hombre">9:00-12:00</option>
		      	<option value="Mujer">12:00-6:00</option>
		    </select  >
	    </label>
	    <label>Fecha de Entrega:
            <input type="date" placeholder="Fecha" name="fecha"/>
          </label>
	</div>
	<!-- direccion diferente-->
	<div class="large-6 columns">
		<h4>¿Enviar a una dirección diferente?</h4>

	    </label>

	    </label>
